    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="textbox">
    <h1>GUESS MY NUMBER</h1>
   <p>Guess The Number Between 1 And 100</p>
   </div>
    <div class="container1">
    <div class="bigBox">
        <div class="scoreScreen">
            <h5 id="Score" class="screen">Score:10 <br> High score:0</h5>
        </div>
        <div class="resetscreen">
            <button id ="resetbtn"class="reset">Reset</button>
        </div>
        <div class="babyBox">
           <div> <img id="image"class="manThinking" src="images\Man Thinking.png" alt=""></div>
            <input type="text" placeholder="Guess a Number" id="guess"><br>
            <button id="my_btn">Check</button>
            <p id="message1">Guess a Number</p>
        </div>
        <div id="message2"  class="guessHistory">Guess History</div>
    </div>
</div>
